<mat-stepper orientation="vertical" class="padding-box mat-elevation-z4 mb-4" #stepper>
  <mat-step [completed]="formTeam.valid">
    <ng-template matStepLabel>Dados do time</ng-template>
    <ng-template matStepContent>
      <div class="row g-2">
        <form class="px-4 py-3" [formGroup]="formTeam">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="example-full-width w-100" appearance="outline">
                <mat-label>Nome da equipe</mat-label>
                <input formControlName="name" matInput placeholder="Ex.: Sport Club Team A" />
              </mat-form-field>
            </div>
            <div class="col-12 col-xl-4 col-lg-4 col-md-6">
              <mat-form-field class="example-full-width w-100" appearance="outline">
                <mat-label>Apelido</mat-label>
                <input formControlName="surname" matInput placeholder="Ex.: Team A" />
              </mat-form-field>
            </div>
            <div class="col-12 col-xl-4 col-lg-4 col-md-6">
              <mat-form-field class="example-full-width w-100" appearance="outline">
                <mat-label>Iniciais</mat-label>
                <input formControlName="initials" matInput placeholder="Ex.: SCTA" />
              </mat-form-field>
            </div>
            <div class="col-12 col-xl-4 col-lg-4 col-md-6 mb-2">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Data de fundação</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birth_date" />
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
      <button mat-button matStepperNext>Next</button>
    </ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Comissão Técnica</ng-template>
    <ng-template matStepContent>
      <form [formGroup]="formCommission">
        <div class="row my-3">
          <div class="col-md-8">
            <mat-form-field class="example-full-width w-100" appearance="outline">
              <mat-label>Técnico</mat-label>
              <input formControlName="coach" matInput placeholder="Ex.: Telê Santana" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width w-100" appearance="outline">
              <mat-label>Apelido</mat-label>
              <input formControlName="surname_coach" matInput placeholder="Ex.: Telê Santana" />
            </mat-form-field>
          </div>
          <div class="col-md-8">
            <mat-form-field class="example-full-width w-100" appearance="outline">
              <mat-label>Assistente Técnico</mat-label>
              <input formControlName="assistant" matInput placeholder="Ex.: Telê" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width w-100" appearance="outline">
              <mat-label>Apelido Assistente Técnico</mat-label>
              <input formControlName="surname_assistant" matInput placeholder="Ex.: Telê Santana" />
            </mat-form-field>
          </div>
          <div class="col-md-8">
            <mat-form-field class="example-full-width w-100" appearance="outline">
              <mat-label>Preparador de Goleiro</mat-label>
              <input formControlName="goalkeeper" matInput placeholder="Ex.: Sport Club Team A" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width w-100" appearance="outline">
              <mat-label>Apelido Preparador de Goleiro</mat-label>
              <input formControlName="surname_goalkeeper" matInput placeholder="Ex.: Sport Club Team A" />
            </mat-form-field>
          </div>
          <div class="col-md-8">
            <mat-form-field class="example-full-width w-100" appearance="outline">
              <mat-label>Médico</mat-label>
              <input formControlName="doctor" matInput placeholder="Ex.: Sport Club Team A" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width w-100" appearance="outline">
              <mat-label>Apelido Médico</mat-label>
              <input formControlName="surname_doctor" matInput placeholder="Ex.: Sport Club Team A" />
            </mat-form-field>
          </div>
        </div>
      </form>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Upload</ng-template>
    <ng-template matStepContent>
      <div class="my-5 d-flex flex-column">
        <div>
          <section class="example-section" *ngIf="validationForm">
            <mat-checkbox class="example-margin" [(ngModel)]="changePhoto" color="primary">Deseja alterar a
              imagem?</mat-checkbox>
          </section>
          <app-form-upload *ngIf="changePhoto"></app-form-upload>
        </div>
        <div class="mt-3">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </div>
    </ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Concluir</ng-template>

    <div class="d-flex justify-content-end mt-3">
      <button mat-raised-button color="primary" [disabled]="formTeam.invalid" (click)="createTeam()"
        *ngIf="!validationForm">Concluir</button>
      <button mat-raised-button color="primary" [disabled]="formTeam.invalid" (click)="updateTeam()"
        *ngIf="validationForm">Atualizar</button>
    </div>
  </mat-step>

  <button class="me-2" mat-stroked-button color="warn" [routerLink]="['/team']"> {{ label_button }} </button>
</mat-stepper>
