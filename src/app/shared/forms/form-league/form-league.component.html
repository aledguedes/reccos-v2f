<mat-hint>Selecione o <strong class="text-reccos-1">formato</strong> da sua liga.</mat-hint>

<div class="grid grid-template-columns-4 justify-content-center mt-1">
    <div class="p-4 box-leagues" *ngFor="let menu of league_system">
        <div class="d-flex flex-column justify-content-center align-items-center" (click)="showSeccondBox(menu.name)">
            <mat-icon> {{ menu.icon }} </mat-icon>
            <p class="m-0 text-center"> {{ menu.name }} </p>
        </div>
    </div>
</div>

<div class="w-100 mt-3 p-3 second-box" *ngIf="hideShowBox">
    <h6 class="text-reccos-6"> {{ flag_name }} </h6>
    <form class="padding-form" [formGroup]="leagueForm">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="example-full-width reccos-input w-100" appearance="outline">
                    <mat-label>Nome completo</mat-label>
                    <input formControlName="name" matInput placeholder="Ex.: Liga Master A" />
                </mat-form-field>

                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Modalidade</mat-label>
                        <mat-select formControlName="league_mode">
                            <mat-option *ngFor="let mode of league_mode" [value]="mode.name"> {{ mode.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-12" *ngIf="!validationForm">
                    <mat-form-field class="example-full-width reccos-input w-100" appearance="outline">
                        <mat-label>Quantidade de grupos</mat-label>
                        <input type="number" formControlName="qt_group" matInput placeholder="Ex.: 4"
                            (blur)="nextStep()" />
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-4">3</div>
        </div>
    </form>
</div>
