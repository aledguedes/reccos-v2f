<div class="box-container p-3">
    <div class="title">Nova federação</div>
    <div class="content">
        <div class="row mt-4">
            <div class="col-lg-3 d-none d-lg-flex d-lg-block justify-content-lg-center align-items-lg-center">
                <img src="../../../../assets/images/icons/trophy.svg" width="150px">
            </div>
            <div class="col-auto col-lg-9">
                <div class="row">
                    <form [formGroup]="reccosFormFederation">
                        <div class="col-12">
                            <mat-form-field class="example-full-width w-100 form" appearance="outline">
                                <mat-label>Nome completo</mat-label>
                                <input matInput formControlName="name"
                                    placeholder="Ex.: Assossiação de Amigos da BemAgro">
                                <mat-error
                                    *ngIf="(r['name']?.touched || r['name']?.dirty) && r['name']?.errors?.['required']">Este
                                    campo é obrigatório!</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="example-full-width w-100" appearance="outline">
                                <mat-label>Sigla/Abreviação</mat-label>
                                <input matInput formControlName="surname" placeholder="Ex.: Liga BemAgro">
                                <mat-error
                                    *ngIf="(r['surname']?.touched || r['surname']?.dirty) && r['surname']?.errors?.['required']">Este
                                    campo é obrigatório!</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-12" *ngIf="validationForm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="status">
                                    <mat-option class="text-uppercase" *ngFor="let status of list_status"
                                        [value]="status.name"> {{ status.name }} </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </form>
                    <div class="col-12">
                        <form [formGroup]="reccosFormFederationUser">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Usuários</mat-label>
                                <mat-select formControlName="user" class="text-uppercase">
                                    <mat-option class="text-uppercase" *ngFor="let user of users"
                                        [value]="user.id">{{user.surname}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-12 mt-4 text-md-end text-center">
        <button mat-stroked-button color="accent" class="example-icon me-3" [routerLink]="['/federation']" matTooltip="Voltar"
            aria-label="voltar usuários">
            Voltar <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <button
            mat-raised-button color="primary"
            class="example-icon ms-3"
            (click)="validationForm ? federationUpdate() : createFederation()"
            [disabled]="reccosFormFederation.invalid"
            matTooltip="Criar usuário" aria-label="Novo usuário">
            Salvar <mat-icon>send</mat-icon>
        </button>
    </div>
</div>
