<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidenav()" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>reccos</span>
    <span class="example-spacer"></span>
    <button *ngFor="let menu of menus" (click)="routerHeader()" mat-icon-button class="example-icon" matTooltip="{{ menu.tooltip }}"
        [attr.aria-label]="menu.aria">
        <mat-icon> {{menu.icon}} </mat-icon>
    </button>
