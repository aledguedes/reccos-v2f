                        alt="profile-image"></div>
                <div class="text-center">
                    <h4 [ngClass]="['league-title-' + league?.id]"> {{ league?.name }} </h4>
                    <p class="text-muted">@ale <span>| </span><span><strong> kokhym </strong></span></p>
                </div>

                <div class="row px-4 py-3">
                    <mat-list class="infos-league">
                        <mat-list-item>
                            <div class="d-flex w-100 justify-content-between">
                                <span> <strong>Sistema:</strong></span> <span>{{ league?.league_mode }}</span>
                            </div>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>
                            <div class="d-flex w-100 justify-content-between">
                                <span><strong>Modalidade:</strong></span> <span> {{ league?.league_system }} </span>
                            </div>
                        </mat-list-item>

                            </div>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>
                            <div class="d-flex w-100 justify-content-between">
                                <span><strong>Fim:</strong></span> <span> {{ league?.dt_end | date: 'dd/MM/yyyy' }}
                                </span>
                            </div>
