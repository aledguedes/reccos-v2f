<div class="container">
  <div class="row justify-content-end my-3">
    <div class="col-md-auto">
      <button class="text-uppercase" mat-raised-button color="primary" routerLink="create">
        <mat-icon>add</mat-icon> Adicionar Liga
      </button>
    </div>
  </div>
  <div class="row" *ngIf="leagues.length > 0; else noLeagues">
    <div class="col-3" *ngFor="let league of leagues">
      <mat-card class="example-card mat-elevation-z4 px-3">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ league.name }}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <mat-divider></mat-divider>
          <div class="example-button-row">
            <div class="example-flex-container">
              <button mat-icon-button aria-label="Facebook" color="primary">
                <mat-icon>save</mat-icon>
              </button>
              <button mat-icon-button aria-label="Face" color="primary">
                <mat-icon>face</mat-icon>
              </button>
              <button mat-icon-button aria-label="group" color="primary">
                <mat-icon>group</mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <div class="d-flex justify-content-end align-items-end mt-3">
            <button type="button" [routerLink]="['update', league.id]" mat-button color="primary"
              class="btn-sm w-50 me-1">EDITAR</button>
            <button type="button" mat-button color="accent" class="btn-sm w-50">CONFIGURAR</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <ng-template #noLeagues>
    <div class="alert alert-warning mt-4" role="alert">
      <p class="m-0">O sistema ainda n√£o possui ligas cadastradas!!</p>
    </div>
  </ng-template>
</div>
