<div class="container px-4 text-center">
    <div class="row px-4 mx-md-0 mt-5 gap-4">
        <div class="col-md-3">
            <div class="card h-100 mat-elevation-z2">
                <div class="card-body my-3">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                            </div>
                            <h5 class="user-name">Alexandre Guedes</h5>
                            <h6 class="user-email">alexandredguedes@gmail.com</h6>
                        </div>
                        <div class="about my-3">
                            <button mat-stroked-button color="primary" (click)="activetedUpdateImage = !activetedUpdateImage">Alterar imagem</button>
                        </div>

                        <div *ngIf="activetedUpdateImage">
                            <app-form-upload></app-form-upload>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card h-100 mat-elevation-z2">
                <div class="card-body mt-4 px-5">
                    <app-form-users [validationForm]="enableUpdateUser"></app-form-users>
                </div>
            </div>
        </div>
    </div>
</div>
